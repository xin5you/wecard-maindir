<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>知了企服</title>
    <#include "../../common/wecardHeader.html">
	<script src="${s.base}/res/common/security.js"></script>
	<script type="text/javascript">
		//通过模和公钥参数获取公钥
		var publicKey = new RSAUtils.getKeyPair("${publicKeyExponent}", "", "${publicKeyModulus}");
	</script>
</head>
  <body ontouchstart>
 <div class="container js_container" id="container">
  <div class="page">
  <div class="bd">
  		<h1 class="page_title">提现管理</h1>
  </div>
  <div class="bd">
	 <div class="weui_cells weui_cells_form">
	     <form action="" class="form-horizontal" method="post" role="form">
		      <div class="weui_cell">
		       	    <div class="weui_cell_hd"><label class="control-label">提现金额</label></div>
	                <div class="weui_cell_bd weui_cell_primary col-sm-10">
	                    <input type="number" id="withdrawMoney" placeholder="请输入提现金额 （人民币 单位：元） " class="weui_input form-control" maxlength="12">
	                </div>
		      </div>
		      <div class="weui_cell">
		       	    <div class="weui_cell_hd"><label class="control-label">交易密码</label></div>
	                <div class="weui_cell_bd weui_cell_primary col-sm-10">
	                    <input type="password" id="password" placeholder="请输入6位交易密码" class="weui_input form-control" maxlength="6">
	                </div>
		      </div>
		      <div class="weui_cell">
		       	    <div class="weui_cell_hd"><label class="control-label">可提现金额</label></div>
		       	    <div class="weui_cell_bd weui_cell_primary col-sm-10">
		       	    	${sumDepsositMoney?string.currency}
		       	    </div>
		       </div>
<!-- 		        <div class="weui_cell"> -->
<!-- 		       	    <div class="weui_cell_hd"><label class="control-label">手续费率</label></div> -->
<!-- 		       	    <div class="weui_cell_bd weui_cell_primary col-sm-10"> -->
<!-- 		       	    	 ${frossProfitRate!} -->
<!-- 		       	    </div> -->
<!-- 		       </div> -->
		        <div class="weui_cell">
		       	    <div class="weui_cell_hd"><label class="control-label">预计到账时间</label></div>
		       	    <div class="weui_cell_bd weui_cell_primary col-sm-10">
		       	    	 ${predictTime!}
		       	    </div>
		       </div>
		       <div class="weui_cells_tips bg-danger weui_toptips_visible"></div>
		      <div class="weui_btn_area">
		        <button id="submitBtn" type="button" class="weui_btn weui_btn_primary"  >提交</button>
		      </div>
	      </form>
	    </div>
	 </div>
</div>
</div>
<script type="text/html" id="tpl_msg">
<div class="page">
    <div class="weui_msg">
        <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
        <div class="weui_text_area">
            <h2 class="weui_msg_title">提现成功</h2>
        </div>
    </div>
 	<div class="bd">
	 <div class="weui_cell">
       	    <div class="weui_cell_hd"><label class="control-label">提现金额</label></div>
       	    <div class="weui_cell_bd weui_cell_primary col-sm-10">
       	    	<span id="retTransAmt"></span>
       	    </div>
       </div>
        <div class="weui_cell">
       	    <div class="weui_cell_hd"><label class="control-label">手续费用</label></div>
       	    <div class="weui_cell_bd weui_cell_primary col-sm-10">
       	    	<span id="retCardHolderFee"></span>
       	    </div>
       </div>
        <div class="weui_cell">
       	    <div class="weui_cell_hd"><label class="control-label">预计到账时间</label></div>
       	    <div class="weui_cell_bd weui_cell_primary col-sm-10">
       	    	<span id="retPredictTime">${predictTime!}</span>
       	    </div>
       </div>
	 <div>
</div>
</script>

<script type="text/html" id="tpl_error_msg">
<div class="page">
    <div class="weui_msg">
        <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_warn"></i></div>
        <div class="weui_text_area">
            <h2 class="weui_msg_title">操作失败</h2>
            <p class="weui_msg_desc">操作失败，当前门店角色分配失败</p>
        </div>
    </div>
</div>
</script>
<script src="${s.base}/res/js/wxclient/account/withdraw.js"></script>
</body>
</html>
