<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>薪无忧</title>
    <#include "../../common/wecardHeader.html">
</head>
<body ontouchstart>
 <div class="container js_container" id="container">

 <div class="page">
	<div class="hd">
   		<h1 class="page_title">员工注册认证</h1>
    </div>
	<div class="weui_cells weui_cells_form">
	<form action="${s.base}/wxclient/mchnt/employeeRegMchantCommit.html" method="post">
		<input type="hidden"id="shareId_page"  name="shareId" value="${shareInf.shareId!}">
        <div class="weui_cell control-group">
             <div class="weui_cell_hd"><label class="control-label">所属商户</label></div>
              <div class="weui_cell_bd weui_cell_primary col-sm-10">
				<input type="text"  class="weui_input"  value="${shareInf.mchntName!}" disabled="true">
             </div>
        </div>
		 <div class="weui_cell control-group">
              <div class="weui_cell_hd"><label class="control-label">所属门店</label></div>
               <div class="weui_cell_bd weui_cell_primary col-sm-10">
					<input type="text"  class="weui_input"  value="${shareInf.shopName!}" disabled="true">
              </div>
          </div>
		   <div class="weui_cell control-group">
              <div class="weui_cell_hd"><label class="control-label">角色名称 </label></div>
              <div class="weui_cell_bd weui_cell_primary col-sm-10">
					<input type="text"  class="weui_input"  value="${shareInf.roleName!}" disabled="true">
              </div>
          </div>
          <div class="weui_cell control-group">
		        <div class="weui_cell_hd"><label class="control-label">&nbsp;手&nbsp;机&nbsp;号&nbsp;</label></div>
		        <div class="weui_cell_bd weui_cell_primary col-sm-10">
		          <input id='phoneNumber_page' class="weui_input form-control input-large" type="tel" placeholder="请输入手机号" maxlength="12">
		        </div>
		       	<div class="weui_cell_ft">
	                  <button id="sendPhoneCodeBtn" type="button"  class="weui_btn weui_btn_mini weui_btn_primary">发&nbsp;&nbsp;送</button>
	            </div>
		   </div>
		   <div class="weui_cell control-group">
              <div class="weui_cell_hd"><label class="control-label">&nbsp;验&nbsp;证&nbsp;码&nbsp;</label></div>
               <div class="weui_cell_bd weui_cell_primary col-sm-10">
                  <input type="text" id="phoneCode_page" placeholder="请输入短信验证码" class="weui_input form-control" maxlength="8">
              </div>
          </div>
		  <div id="weui_cells_tips" class="weui_cells_tips bg-danger weui_toptips_visible"></div>
	      <div class="weui_btn_area">
	          <button id="mchantRegBtn" type="button" class="weui_btn weui_btn_primary">确定</button>
	      </div>
		</form>
	 </div>
   </div>
</div>
<script type="text/html" id="tpl_success_msg"> 
<div class="page">
    <div class="weui_msg">
        <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
        <div class="weui_text_area">
            <h2 class="weui_msg_title">操作成功</h2>
            <p class="weui_msg_desc">恭喜您，商户管理员注册成功</p>
        </div>
    </div>
</div>
</script>
<script type="text/javascript" src="${s.base}/res/js/wxclient/employee/employeeRegByMchant.js"></script>
</body>
</html>
