<!DOCTYPE html>

        <!--复制 list-->

            <div class="entry_1">
                <label class="hkb_label">员工号</label>

    </a></div>
<script type="text/javascript">
	$(function () {	
		$('#backBtn').bind("click", function(){
        	wx.closeWindow();
        });
	})
</script>
