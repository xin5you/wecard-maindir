<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>知了企服</title>
	<#include "../../common/wecardHeader.html">
</head>
<body ontouchstart>
<div class="container js_container" id="container">
 <div class="page">
			<div class="hd">
		        <h1 class="page_title">员工管理</h1>
		    </div>
		    <div class="hd">
		    	<div class="weui_cells weui_cells_form">
				<form action="${s.base}/wxclient/mchnt/addShopInfCommit.html" method="post">
					<input type="hidden" id="flag_page" name="flag" value="${flag !}">
					<input type="hidden"id="managerId_page"  name="managerId" value="${mchntManager.mangerId !}">
	        	    <div class="weui_cell weui_cell_select weui_select_after">
			            <div class="weui_cell_hd">
			                <label for="" class="weui_label">员工角色</label>
			            </div>
			            <div class="weui_cell_bd weui_cell_primary">
			                <select class="weui_select" name="select2" disabled="true">
					            <#if roleType ?? && roleType="100" >
				                    <option value="200" <#if mchntManager.roleType=='200'>selected="true"</#if>>商户财务</option>
			                 	</#if>
			                 	 <option value="300" <#if mchntManager.roleType=='300'>selected="true"</#if>>商户店长</option>
			                    <option value="400" <#if mchntManager.roleType=='400'>selected="true"</#if>>商户收银员</option>
			                    <option value="500" <#if mchntManager.roleType=='500'>selected="true"</#if>>商户服务员</option>
			                </select>
			            </div>
			        </div>
			        
			       <div class="weui_cell weui_cell_select weui_select_after">
		                <div class="weui_cell_hd"><label class="weui_label">门店</label></div>
		                <div class="weui_cell_bd weui_cell_primary">
			                <select class="weui_select" name="shopInfId" disabled="true">
			                <#if shopInfList??&&shopInfList?size gt 0>
			                	<#list shopInfList as shopInf>
				                    <option value="${shopInf.shopId!}" <#if mchntManager.shopId==shopInf.shopId>selected="true"</#if>>${shopInf.shopName!}</option>
			                    </#list>
			                 </#if>
			                </select>
			            </div>
		             </div>
		            
		            <div class="weui_cell">
		                <div class="weui_cell_hd"><label class="weui_label">微信昵称</label></div>
		                <div class="weui_cell_bd weui_cell_primary" >
		 					<input type="text" id="nickname" class="weui_input form-control" value="${mchntManager.nicknameStr!}" disabled="true" >
		                </div>
		            </div>
		            
		            <div class="weui_cell">
		                <div class="weui_cell_hd"><label class="weui_label">员工备注</label></div>
		                <div class="weui_cell_bd weui_cell_primary">
		 					<input type="text" id="name_page" class="weui_input form-control" value="${mchntManager.name!}" >
		                </div>
		            </div>
			        <div class="weui_cells_tips"></div>
			        <div class="weui_btn_area">
			            <button id="editEmployee" type="button" class="weui_btn weui_btn_primary">确定</button>
			        </div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/html" id="tpl_success_msg">
<div class="page">
    <div class="weui_msg">
        <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
        <div class="weui_text_area">
            <h2 class="weui_msg_title">操作成功</h2>
            <p class="weui_msg_desc">当前员工修改成功</p>
        </div>
    </div>
 </div>
</script>
<script type="text/javascript" src="${s.base}/res/js/wxclient/employee/editEmployee.js"></script>
</body>
</html>
